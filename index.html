<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="cs.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>

    <section>
        <div id="valor">
            <p>Número: <input type="number" name="number"
                 id="valor">
            <input type="button" value="Gerar Tabuada" 
            onclick="tabuada()">
            </p>
        </div>
        <div id="res">
            <select name="tabuada" id="seltab" size="10">
                <option value="">Digite um número acima!</option>
            </select>    
        </div>
    </section>

    <footer>
        <p>Aula do tetéu</p>
    </footer>

    <script src="js.js"></script>
</body>
</html>
